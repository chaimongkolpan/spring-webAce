<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="description" content="">
  <meta name="author" content="">

  <title>A.C.E. Parts Co., Ltd.</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" href="../static/custom.css">
  <link rel="stylesheet" href="../static/lib/DataTables/datatables.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"
    integrity="sha512-lDL6DD6x4foKuSTkRUKIMQJAoisDeojVPXknggl4fZWMr2/M/hMiKLs6sqUvxP/T2zXdrDMbLJ0/ru8QSZrnoQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <style>
    .list-group-item {
      /* border: 1px solid rgba(255, 255, 255, 1) !important; */
    }
  </style>
  <script>
    $(function () {
      $("#nav-placeholder").load("navbar.html");
      $("#sidenav-placeholder").load("LOGSideNav.html");
    });
  </script>
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="container-fluid">
    <div class="row p-3">
      <div id="sidenav-placeholder" class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
      </div>
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
        <div class="card w-100 h-100">
          <div class="card-body">
            <h3>Upload Letter Of Guarantee</h3>
            <hr> 
            <form>
              <div class="form-group row">
                <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12">
                  <label class="mt-3 col-form-label" for="projectId">Project</label>
                  <select id="projectId" name="projectId" required="required" class="custom-select">
                    <option value="1">Project 1</option>
                    <option value="2">Project 2</option>
                    <option value="3">Project 3</option>
                  </select>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="guatantee" class="mt-3 col-form-label">Guatantee</label> 
                  <input id="guatantee" name="guatantee" type="text" required="required" class="form-control">
                </div>
                <!-- <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="bank" class="mt-3 col-form-label">Bank</label> 
                  <input id="bank" name="bank" type="text" class="form-control" required>
                </div> -->
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="text" class="mt-3 col-form-label">Customer</label> 
                  <input id="text" name="text" type="text" class="form-control" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="select" class="mt-3 col-form-label">LG Type</label> 
                  <select id="select" name="select" class="custom-select">
                    <option value="1">แบบซอง</option>
                    <option value="2">แบบงาน</option>
                    <option value="3">แบบผลงาน</option>
                  </select>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="select" class="mt-3 col-form-label">Fund Source</label> 
                  <select id="select" name="select" class="custom-select">
                    <option value="1">เงินสด</option>
                    <option value="2">หนังสือเงินสด</option>
                    <option value="3">หนังสือเครดิต</option>
                    <option value="4">เช็ค</option>
                  </select>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="select" class="mt-3 col-form-label">Status</label> 
                  <select id="select" name="select" class="custom-select">
                    <option value="1">In Guarantee</option>
                    <option value="2">Completed</option>
                  </select>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="amount" class="mt-3 col-form-label">Amount</label> 
                  <input id="amount" name="amount" type="text" class="form-control" required>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="sDate" class="mt-3 col-form-label">Start Date</label> 
                  <input id="sDate" name="sDate" type="date" required="required" class="form-control">
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                  <label for="eDate" class="mt-3 col-form-label">End Date</label> 
                  <input id="eDate" name="eDate" type="date" required="required" class="form-control">
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                  <label for="logPdf" class="mt-3 col-form-label">Letter Of Guarantee (.PDF)</label> 
                  <input id="logPdf" name="text" type="file" class="form-control" required>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12">
                  <label for="remark" class="mt-3 col-form-label">Remark</label> 
                  <textarea id="remark" name="remark" class="form-control" rows="4" cols="50" required="required"></textarea>
                </div>
                <div class="mt-3 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <button name="submit" type="submit" class="btn btn-primary w-100">บันทึกข้อมูล</button>
                </div>
                <div class="mt-3 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  <button type="button" class="btn btn-secondary w-100" onclick="history.back();">ย้อนกลับ</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script src="../static/lib/DataTables/datatables.min.js"></script>
  


</body>

</html>
